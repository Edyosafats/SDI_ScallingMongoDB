# YCSB Core Configuration
workload=com.yahoo.ycsb.workloads.CoreWorkload
recordcount=100000        # Ukuran Database: 100 Ribu Record
operationcount=100000     # Total Operasi: 100 Ribu
measurement.interval=ops  # Laporan setelah setiap operasi

# Skema dan Distribusi Data (Simulasi Struktur Sosial Media X)
fieldcount=10             # Jumlah field/kolom
fieldlength=100           # Ukuran data per field (100 bytes)
requestdistribution=zipfian # Pola akses data: Populer (sesuai media sosial)
insertionretrylimit=3     # Coba lagi insert jika gagal

# Workload Read-Heavy (90% Baca)
readproportion=0.9
updateproportion=0.1
scanproportion=0.0
insertproportion=0.0

# Pengaturan Concurrency (Beban Ringan)
threadcount=20            # 20 thread klien
target=0                  # Tanpa batasan throughput (berjalan secepat mungkin)

# Koneksi MongoDB
mongodb.url=mongodb://localhost:27017/ycsb